<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
</body>
<script>
    let text = " ";
    let k = 0;
    do{
        text += "The number is:: "+k+"<br>";
        k++;
    }while(k<10)
    document.getElementById("demo").innerHTML = text;
</script>
</html>
